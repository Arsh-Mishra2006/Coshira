<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coshira</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer">
    <link rel="stylesheet" href="stylepro.css">
</head>
<body>
   <header>
    <nav>
        <div class="navbar">
            <div class="logo">
                <p>COSHIRA</p>
            </div>
            <div class="nav_content">
                <ul>
                    <li><a href="#">Menu</a></li>
                </ul>
            </div>
            <div class="searchbar">
                <input type="search" placeholder="Search" class="search">
                <div class="glass"><i class="fa-solid fa-magnifying-glass" style="color: #ffffff;"></i></div>
            </div>
            <div class="profile"><i class="fa-solid fa-user fa-lg"></i></div>
            <div class="nav_content">
                <ul>
                    <li><a href="#">Contact Us</a></li>
                </ul>
            </div>
        </div>
    </nav>
   </header>
<main>
    <div class="side_bar">
        <div class="circle"><i class="fa-solid fa-user fa-xl"></i></div>
        <a href="index.htm"><div class="circle"><img src="house-solid.svg" alt="" height="25px" width 25px></div></a>
        <div class="circle"><i class="fa-solid fa-message fa-xl"></i></div>
        <div class="circle"><i class="fa-solid fa-robot fa-xl"></i></div>
        <div class="circle"><i class="fa-solid fa-clock-rotate-left fa-xl"></i></div>
        <div class="circle"><i class="fa-solid fa-gear fa-xl"></i></div>
        <div class="circle"><i class="fa-solid fa-info fa-xl"></i></div>
    </div>
    <div class="profile_box">
        <div class="main-profile">
            <div class="left">
                <div class="profile1_image"> 
                    <img src="https://static.vecteezy.com/system/resources/previews/005/129/844/original/profile-user-icon-isolated-on-white-background-eps10-free-vector.jpg" alt="profile" height="280px" width="300px">

                </div>
                <div class="contact">
                    <p><img src="https://images.vexels.com/media/users/3/204667/isolated/preview/0be285c89368fd2d7b0499db071963ef-call-blue-icon.png?w=360" alt=""> Contact : 798xxxxxx</p> <br>
                    <p><img src="insta logo.jpeg" alt=""> Instagram  : Coshira_#</p> <br>
                    <p><img src="https://upload.wikimedia.org/wikipedia/commons/c/ca/LinkedIn_logo_initials.png" alt="">  LinkedIn : Coshiras</p> <br>
                    <p><img src="https://cdn.pixabay.com/photo/2022/01/30/13/33/github-6980894_960_720.png" alt=""> GitHub: Coshira#Code</p>
                </div>
            </div>
            <div class="profile_in">
                <div class="name">
                    <pre>Name :     AXXXXXXXXXXXXXXX</pre>          
                </div>     
                <div class="year">
                    <pre>Year :   3rd year</pre>
                </div>
                <div class="expertise">
                    <pre>Expertise : Python</pre>
                </div>
                <div class="description">
                    <textarea name="" id="textarea" rows="11" cols="53" style="border: none;font-size: medium; padding: 10px;" placeholder="Write description of your profile"></textarea>
                </div>
            </div>
            
        </div>
        
    </div>
</main>

</body>
</html>
